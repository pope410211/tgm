<div class="modal fade login-modal" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog login-m-doc" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title login-m-title" id="loginModalLabel">Vendor Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <span *ngIf="errorMessage.length > 0" class="text-danger">
                    {{errorMessage}}
                </span>
                <span *ngIf="error.message.length > 0" class="text-danger">
                    {{error.message}}
                </span>
                <form (ngSubmit)="onLoginWithEmail()">
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="email" name="email" [(ngModel)]="email" type="email" placeholder="email@example.com">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="password" name="password" [(ngModel)]="password" type="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button> -->
                        <button type="submit" class="btn btn-tgm-primary">Login</button>
                    </div>
                </form>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-tgm-primary">Login</button>
            </div> -->
        </div>
    </div>
</div>
